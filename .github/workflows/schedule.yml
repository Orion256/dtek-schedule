name: "Run power outages monitor"

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Важливо для pull/rebase
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright
        run: npx playwright install chromium
        
      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REGION: ${{ secrets.REGION }}
          CITY: ${{ secrets.CITY }}
          STREET: ${{ secrets.STREET }}
          HOUSE: ${{ secrets.HOUSE }}
        run: npm start
        
      - name: Commit and push artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          # Отримуємо останні зміни
          git pull origin ${GITHUB_REF##*/} --rebase --autostash || true
          
          # Додаємо артефакти
          mkdir -p artifacts
          git add artifacts/ -f
          
          # Комітимо тільки якщо є зміни
          if ! git diff --cached --quiet; then
            git commit -m "chore: update artifacts [skip ci]"
            git push origin HEAD:${GITHUB_REF##*/}
          else
            echo "Немає змін для коміту"
          fi
